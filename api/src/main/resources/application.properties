spring.application.name=api
spring.datasource.url=jdbc:mysql://${DB_HOST}/${DB_NAME_FH}
spring.datasource.username=${DB_MYSQL_USER}
spring.datasource.password=${DB_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate.dialect=org.hibernate.dialect.HSQLDialect

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.format-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.datasource.driver-class-name=org.postgresql.Driver
spring.data.web.pageable.page-parameter=pagina
spring.data.web.pageable.size-parameter=tamano
spring.data.web.sort.sort-parameter=orden
server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET}